<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="calculator-grid">
          <div class="screen">
            <div data-previous-operand class="previous"></div>
            <div data-current-operand class="current"></div>
          </div>
          <button data-operation>÷</button>
          <button data-operation>^</button>
          <button data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-sqrt>√</button>
          <button data-equals>=</button>
        </div>
      </div>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
